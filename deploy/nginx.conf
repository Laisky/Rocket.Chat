upstream rocketchat {
    server localhost:27300;
}

server {
    listen 80;
    server_name chat.laisky.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name chat.laisky.com;
    access_log /var/log/nginx/rocketchat.log;
    root /usr/share/nginx/www;
    index index.html index.htm;

    ssl_certificate /etc/letsencrypt/live/chat.laisky.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.laisky.com/privkey.pem;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';

    location ~ /.well-known {
        allow all;
    }

    location / {
        proxy_pass http://rocketchat;
        proxy_pass_header Server;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
    }
}