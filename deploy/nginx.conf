upstream rocketchat {
    server localhost:27300;
}


server {
    listen 80;
    server_name chat.laisky.com;
    rewrite ^/(.*) https://chat.laisky.com/$1 permanent;
}

server {
    listen 443;
    server_name chat.laisky.com;
    root /usr/share/nginx/www;
    index index.html index.htm;
    access_log /var/log/nginx/rocketchat.log;

    ssl_certificate /etc/letsencrypt/live/chat.laisky.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.laisky.com/privkey.pem;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers AES256+EECDH:AES256+EDH:!aNULL;

    location ~ /.well-known/ {
        root /usr/share/nginx/www/;
        allow all;
        autoindex on;
    }

    location / {
        proxy_pass http://rocketchat;
        proxy_pass_header Server;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
    }
}
